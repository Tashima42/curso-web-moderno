<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Um Pouco de CSS</title>
    <style>
        h1{
            font-size: 20px;
        }
        .fundoVermelho {
            background-color: #f00;
        }
        #textoPrincipal{
            font-size: 40px;
            font-weight: bold;
            background-color: #444;
            padding: 10px;
        }
        .negrito{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <span id="textoPrincipal">Texto 1</span><br>
    <span class="fundoVermelho negrito">Texto 2</span><br>
    <span class="fundoVermelho">Texto 3</span>
</body>
</html>
